{% extends "base.html" %}
{% block title %}Energy Efficiency De-risking Platform - Overview{% endblock %}
{% block bodyclass %}overview{% endblock %}
{% block overviewmenu %}active{% endblock %}
{% block content%}
                <!-- begin PAGE TITLE AREA -->
                <!-- Use this section for each page's title and breadcrumb layout. In this example a date range picker is included within the breadcrumb. -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="page-title">
                            <h1>Manage Projects
                                <small>Manage your project investments</small>
                            </h1>
                            <ol class="breadcrumb">
                                <li class="active"><i class="fa fa-building-o"></i> Manage Projects</li>
                                <li class="pull-right">
                                    <div id="reportrange" class="btn btn-green btn-square date-picker">

                                        <span class="date-range"></span> <i class="fa fa-caret-down"></i>
                                    </div>
                                </li>
                            </ol>
                        </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <!-- end PAGE TITLE AREA -->

{% endblock %}
