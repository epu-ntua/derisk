{% extends "account/base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
            <div class="col-md-4 col-md-offset-4">
                <div class="login-banner text-center">
                    <h1><img src="/static/img/logo_login.png"></img></h1>
                </div>
                <div class="portlet portlet-green">
                    <div class="portlet-heading login-heading">
                        <div class="portlet-title">
                            <h4><strong><i class="fa fa-sign-in"></i>&nbsp{% trans "Change Password" %}</strong>
                            </h4>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="portlet-body">

    <p>{% trans 'Your password is now changed.' %}. Please <a style="color:blue" href="{% url 'account_login' %}">login</a> </p>
                    </div>
                    </div>
                    </div>
{% endblock %}
